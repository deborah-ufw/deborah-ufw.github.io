<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

<script type="text/javascript">

$(document).ready(function(){

	$('.step2').hide();
	
	$('.step1').click(function(){ 
		
		$('.step1').hide();
		$('.step2').show();
		$('.focusme').focus();
	
	});

});

</script>

<style>

body {
	text-align:center; 
	font-family: Arial;
}

.step1 {
	display: inline-block; 
	margin: 0 auto; 
	height: 90px; 
	width: 90px; 
	border-radius: 50%; 
	background-color: #36C4FF; 
	position: relative; 
	cursor: pointer;
}

.step2 {
	display: none;
}

.choice {
	display: inline-block; 
	position: relative; 
	top: 35px;
}

</style>

<head>

</head>

<body>


<div style="padding: 20px;">

	<div class="step1">
    <div class="choice">
      Use voice
    </div>
  </div>
  
	
  <div class="step2">
    <div style="margin: 40px 0;">Tap the mic icon next to the spacebar
    <br /> on your keyboard.</div>
    <form>
      <textarea placeholder="Tap me" tabindex="0" autofocus class="focusme" style="width: 300px; height: 100px; visibility: hidden;" ></textarea>
    </form>
  </div>
  
</div>


</body>
</html>
