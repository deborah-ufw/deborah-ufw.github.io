<!DOCTYPE html>
<html lang="en">

<head>


<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

<script type="text/javascript">

$(document).ready(function() {

	$('.step2').hide();
	
	$('.focusme, .circle').click(function() { 
		
		$('.circle').hide();
		$('.step2').show();
		$('.focusme').focus();
	
	});

	$('.focusme').change(function() { 
		$('.focusme').addClass('alive');
    $('.step2').hide();
    
    if ( $('.focusme').val().length !== 0 ) {
    	$('form').addClass('has-input');
    }
    
    if ($('.focusme').val().indexOf("done") !== -1) {
    	
    }
    
	});
	

});

</script>

<style>

body {
	text-align: center; 
	font-family: Arial;
	font-size: 22px;
	padding: 0;
	max-width: 100%;
}
	
.wrapper {
  	max-width: 374px;	
}

.step1 {
	display: inline-block; 
	position: relative;
}

.circle {
	margin: 0 auto; 
  margin-bottom: -135px;
	height: 125px; 
	width: 125px; 
	border-radius: 50%; 
	background-color: #36C4FF; 
	position: relative; 
}

/* disable zoom */
input:focus { font-size: 16px !important }

.focusme {
  color: #333333;
  font-size: 16px;
	height: 40px;
	width: 300px;
	position: relative;
	/* opacity: 0; */
	cursor: pointer;
  position: relative;
  background: transparent;
  border: 0px solid #ffffff;
}

.focusme.alive {
	opacity: 1;
  cursor: default;
}

.focusme:focus {
  border: 0;
  outline: none;
  box-shadow: none;
  z-index: 2;
}

form.has-input .focusme,
form.has-input .focusme:focus {
  color: #333333;
}

form {
  position: relative;
}


.step2 {
	font-size: 22px;
	margin: 140px 40px 0 40px;
	display: none;
}

.choice {
	display: inline-block; 
	position: relative; 
	top: 50px;
}
	
.landscape {
	display: none;
}
	
@media screen and (min-aspect-ratio: 13/9) {
	.wrapper {
		max-width: 660px;
	}
	.step2 {
		margin-top: 35px;
		margin-bottom: -30px;
	}
	.portrait {
		display: none;	
	}
	.landscape {
		display: inline-block;	
	}

}

</style>

</head>

<body>


<div class="wrapper">
	
  <!-- ---------- no web media api ---------- -->
	<div class="step1">
  	<div class="circle">
      <div class="choice">
        Use voice
      </div>
    </div>
    <form>
      <input type="text" tabindex="0" class="focusme" id="focusme">
    </form>
  </div>
  
	
  <div class="step2">
    <div>1. Tap the mic icon below</div>
    <div>2. Speak</div>
  </div>

  
  <!-- ---------- web media api ---------- 
  
	<div class="uses-api">
  	<div class="circle">
      <div class="choice">
        Use voice 
        <span>voice api</span>
      </div>
    </div>
  </div> 
   
  -->
  
  
</div>


</body>
</html>
