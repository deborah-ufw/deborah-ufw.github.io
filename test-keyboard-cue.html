<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

<script type="text/javascript">

$(document).ready(function(){

	$('.step2').hide();
	
	$('.focusme').click(function(){ 
		
		$('.step1').hide();
		$('.step2').show();
		$('.focusme').focus();
	
	});

});

</script>

<style>

body {
	text-align: center; 
	font-family: Arial;
	font-size: 16px;
}

.step1 {
	display: inline-block; 
	position: relative;
}

.circle {
	margin: 0 auto; 
	height: 90px; 
	width: 90px; 
	border-radius: 50%; 
	background-color: #36C4FF; 
	position: relative; 
}

/* disable zoom */
input:focus { font-size: 16px !important }

.focusme {
	height: 100px;
	width: 100px;
	position: relative;
	top: -105px;
	opacity: 0;
	cursor: pointer;
}

.step2 {
	margin: 40px;
	display: none;
}

.choice {
	display: inline-block; 
	position: relative; 
	top: 35px;
}

</style>

<head>

</head>

<body>


<div style="padding: 20px;">

	<div class="step1">
  	<div class="circle">
      <div class="choice">
        Use voice
      </div>
    </div>
    
    <form>
      <textarea placeholder="Tap me" tabindex="0" class="focusme"></textarea>
    </form>
  </div>
  
	
  <div class="step2">
    <div>Tap the mic icon next to the spacebar
    <br /> on your keyboard.</div>
  </div>
  
</div>


</body>
</html>
